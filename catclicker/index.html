<DOCTYPE! html>
<head>
	<title>CatClicker!</title>
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/catclick.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<header>
					<h1>Welcome to CatClicker!</h1>
					<h3>Click a kitty for hours of fun!</h3>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="four columns">
				<p>This cat has been clicked <span id="count">0</span> times.</p>
				<div id="catList">
					<ul>
						<li id="chewy">Chewy</li>
						<li id="elmer">Elmer</li>
						<li id="jody">Jody</li>
						<li id="layla">Layla</li>
						<li id="lucifer">Lucifer</li>
					</ul>
				</div>
			</div>
			<div class="eight columns">
				<div id="catpics">
				</div>
			</div>
		</div>
	</div>






		
		
					
				
<script src="catclick.js"></script>
</body>
